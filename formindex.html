<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="formstyle.css">
        <body>
            <div class="login">
                <h1>
                    LOGIN FORM
                </h1>
                <form>
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="email id or mobile number" name="" id="userinput">
                            </td>
                        </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="password" name="" id="passwordinput">
                        </td>
                    </tr>
                   <tr>
                    <td style="text-align: center;">
                        <button type="submit" onclick="IsLogin()">Login</button>
                    </td>
                    </table>
                </form>
            </div>
            <script src="form.js"></script>
        </body>
    </head>
</html>
